name: Build and Push Ruby3 Image
on:
  push:
    branches:
      - master
      - main
    paths:
      - 'ruby-3/**'  
  schedule:
    - cron: "00 00 1 * *" # on 1st of month at 00:00
jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check oout the repo
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: baseImg-ruby3-${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            baseImg-ruby3-${{ runner.os }}-buildx-
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context:./ruby-3
          file: ./ruby-3/Dockerfile
          push: true
          tags: ghcr.io/brickdoc/ruby-3:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
        # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
